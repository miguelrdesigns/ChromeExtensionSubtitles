<!DOCTYPE html>
<html>
  <head>
    <title>Subtitle Extension</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Subtitle Extension</h1>
    <p>This extension helps you add subtitles automatically to a video.</p>
    <p>
      <label>
        Activate Subtitles <input type="checkbox" id="activateSubtitles" />
      </label>
    </p>
    <p>
      <label>
        Select Language
        <select id="languageSelector">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </label>
    </p>
  </body>
</html>
